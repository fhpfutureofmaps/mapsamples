<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Polygons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/jquery.mobile.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="http://js.api.here.com/se/2.5.3/jsl.js?with=all"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile.min.js"></script>
        <script src="js/jquery.mobile.heremap.min.js"></script>
        <script src="js/mapinit.js"></script>
    </head>

    <body>
        <div data-role="page" id="main">
            <div data-role="header">
                <h1>Polygons</h1>
                <a data-rel="back">Back</a>
            </div>

            <div role="main">
                <div id="map" data-role="heremap" data-center="52.41326,13.05006" data-zoomlevel="16" data-height="auto" data-components="Behavior" data-basemaptype="SATELLITE"></div>
            </div>
        </div>

        <script>
            $('#map').on('heremapready', configureMap);

            function configureMap(event, map) {
                // Create a polygon shape with five points
                var shape = new nokia.maps.map.Polygon([
                    [52.414064926796925,13.050027813491795],
                    [52.41375735487715,13.051851715621922],
                    [52.41333198592151,13.053278650817845],
                    [52.41112000121581,13.052280869064305],
                    [52.41172863528947,13.048826183853123]
                ]);

                // Add the shape to the map
                map.objects.add(shape);
            }
        </script>
    </body>
</html>
